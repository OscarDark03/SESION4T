    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario</title>

<body background="IMAGENES/FONDO.jpg">

    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-5 col-md-8 col-sm-8">
          <div class="card-show"style="padding-top:10px">
            <div class="card-title text-center-border-bottom" style="text-align: center;">
                       <h2>Registro de Datos</h2>
            </div>
            <div class="card-body"style="padding-top:100px">
              <form style="margin: auto; width: 1000px">
                <div class="col-lg-4">
                  <label for="exampleInputText" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="exampleInputName"autofocus required>
                </div><br>
                <div class="col-lg-4">
                    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"autofocus required>
                  </div><br>
                <div class="col-lg-4">
                  <label for="exampleInputUrl" class="form-label">URL</label>
                  <input type="url" class="form-control" id="exampleInputPassword1"placeholder="Escribe la URL de tu página web personal">
                </div><br>
                <div class="col-lg-4">
                    <label for="exampleDate" class="form-label">Fecha: </label>
                    <input type="date"name="date_control">
                </div><br>
                <div class="col-lg-4">
                    <label for="exampleDatetime" class="form-label">Tiempo: </label>
                    <input type="time"name="time_control">
                  </div><br>
                <div class="col-lg-4">
                    <label for="exampleDatetime" class="form-label">Hora y Fecha: </label>
                    <input type="datetime"name="datetime_control">
                  </div><br>
                <div class="col-lg-4">
                    <label for="exampleMonth" class="form-label">Mes: </label>
                    <input type="month"name="month_control">
                </div><br>  
                <div class="col-lg-4">
                    <label for="exampleWeek" class="form-label">Semana: </label>
                    <input type="week"name="week_control">
                </div><br>
                <div class="col-lg-4">
                    <label for="exampleNumber" class="form-label"> Número (min -10, max 10): </label>
                    <input type="number"name="number_control"min="-10" max="10" value="0">
                </div><br>
                <div class="col-lg-4">
                    <label for="exampleInputTel" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="exampleInputTel">
                  </div><br>
                  <div class="col-lg-4">
                    <label for="exampleInputSearch" class="form-label">Termino de Busqueda: </label>
                    <input type="search" class="form-control" id="exampleInputSearch">
                  </div><br>
                  <div class="col-lg-4">
                    <label for="exampleInputColor" class="form-label">Color Favorito: </label>
                    <input type="color"name="color_control">
                  </div><br>
               
                <button type="submit" class="btn btn-primary">Enviar</button>

                <div class="d-grid">
                  <center><a href="index.html">
                  <button type="button" class="btn btn-outline-info">Curriculum</button>
                  </a></center>
                </div>

                  
 
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
